<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jQuery.min.js"></script>
	<title>Diploma</title>
</head>

<body>

	<div class="wrapper">

		<div id="diplomaBody" class="diploma-body">

			<div id="diplomaHeadline" class="diploma-body__headline headline">
				<div id="headlineTop" class="headline__top" data-id="01"></div>
				<div id="headlineBottom" class="headline__bottom" data-id="02"></div>
			</div>

			<div id=" diplomaTitle" class="diploma-body__title"></div>

			<div id="diplomaPerson" class="diploma-body__person"></div>

			<div id="diplomaText" class="diploma-body__text"></div>

			<div id="diplomaSignature" class="diploma-body__signature signature">
				<div id="diplomaSignatureLeft" class="signature__left"></div>
				<div id="diplomaSignatureCenter" class="signature__center"></div>
				<div id="diplomaSignatureRight" class="signature__right"></div>
			</div>

		</div>

		<div class="diploma-controls">

			<form action="get">
				<h2 class="diploma-controls__titles">Заголовок</h2>

				<input type="text" name="content" value="Дунаєвецька міська рада" onfocus="if (this.value == 'Дунаєвецька міська рада') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Дунаєвецька міська рада';}">
				<input type="button" class="btn" value="Застосувати" data-id="01">

				<label for="fontSizeHeadlineTop">Розмір шрифта заголовку (від 1.0 до 5.0)</label>
				<input type="number" id="fontSizeHeadlineTop" name="fontSize" min="1.0" max="5.0" step="0.1" value="3" />
				<input type="button" class="btn" value="Застосувати" data-id="01">

				<input type="text" name="content" value="Грамота" onfocus="if (this.value == 'Грамота') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Грамота';}">
				<input type="button" class="btn" value="Застосувати" data-id="02">

				<label for="fontSizeHeadlineBottom">Розмір шрифта підзаголовку (від 1.0 до 5.0)</label>
				<input type="number" id="fontSizeHeadlineBottom" name="fontSize" min="1.0" max="5.0" step="0.1" value="2" />
				<input type="button" class="btn" value="Застосувати" data-id="02">

				<label for="colorText">Колір тексту:</label>
				<input type="color" value="#0055ff" id="colorText">

				<label for="colorTextBorder">Колір рамки тексту:</label>
				<input type="color" value="#0055ff" id="colorTextBorder">



			</form>

		</div>

	</div>

	<script src="js/script.js"></script>

</body>

</html>
