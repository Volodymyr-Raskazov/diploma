<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jQuery.min.js"></script>
	<title>Diploma</title>
</head>

<body>

	<div class="wrapper">

		<div id="diplomaBody" class="diploma-body ibg">

			<div id="diplomaHeadline" class="diploma-body__headline headline">
				<h1 id="headlineTop" class="headline__top" data-id="01">ТОВ Вася Пупкін & Co</h1>
				<h2 id="headlineBottom" class="headline__bottom" data-id="02">ПОДЯКА</h2>
			</div>

			<div id=" diplomaTitle" class="diploma-body__title"></div>

			<div id="diplomaPerson" class="diploma-body__person">Іванов Іван</div>

			<div id="diplomaText" class="diploma-body__text" data-id="04">Їбать ти молодець!!!</div>

			<div id="diplomaSignature" class="diploma-body__signature signature">
				<div id="diplomaSignatureLeft" class="signature__left"></div>
				<div id="diplomaSignatureCenter" class="signature__center"></div>
				<div id="diplomaSignatureRight" class="signature__right"></div>
			</div>

		</div>

		<div class="diploma-controls">

			<form action="get">
				<label for="diplomaBackground">Заміна тла:</label>
				<input type="file" id="diplomaBackground" name="diplomaBackground" accept="image/png, image/jpeg, image/webp" onchange="setBackground()" />

				<h2 class="diploma-controls__titles">Заголовок</h2>

				<input type="text" name="content" value="ТОВ Вася Пупкін & Co" onfocus="if (this.value == 'ТОВ Вася Пупкін & Co') {this.value = '';}" onblur="if (this.value == '') {this.value = 'ТОВ Вася Пупкін & Co';}">
				<input type="button" class="btn" value="Застосувати" data-id="01">

				<label for="fontSizeHeadlineTop">Розмір шрифта заголовку (від 1.0 до 4.0)</label>
				<input type="number" id="fontSizeHeadlineTop" name="fontSize" min="1.0" max="4.0" step="0.1" value="2" />
				<input type="button" class="btn" value="Застосувати" data-id="01">

				<input type="text" name="content" value="ПОДЯКА" onfocus="if (this.value == 'ПОДЯКА') {this.value = '';}" onblur="if (this.value == '') {this.value = 'ПОДЯКА';}">
				<input type="button" class="btn" value="Застосувати" data-id="02">

				<label for="fontSizeHeadlineBottom">Розмір шрифта підзаголовку (від 1.0 до 10.0)</label>
				<input type="number" id="fontSizeHeadlineBottom" name="fontSize" min="1.0" max="10.0" step="0.1" value="5" />
				<input type="button" class="btn" value="Застосувати" data-id="02">

				<label for="colorHead">Колір тексту:</label>
				<input type="color" value="#0055ff" id="colorHead">

				<label for="colorHeadBorder">Колір рамки тексту:</label>
				<input type="color" value="#0055ff" id="colorHeadBorder">

				<h2 class="diploma-controls__titles">Текст подяки</h2>

				<input type="text" name="content" value="Іванов Іван" onfocus="if (this.value == 'Іванов Іван') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Іванов Іван';}">
				<input type="button" class="btn" value="Застосувати" data-id="03">

				<label for="fontSizeDiplomaPerson">Розмір шрифта тексту (від 1.0 до 10.0)</label>
				<input type="number" id="fontSizeDiplomaPerson" name="fontSize" min="1.0" max="10.0" step="0.1" value="2" />
				<input type="button" class="btn" value="Застосувати" data-id="03">

				<input type="text" name="content" value="Їбать ти молодець!!!" onfocus="if (this.value == 'Їбать ти молодець!!!') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Їбать ти молодець!!!';}">
				<input type="button" class="btn" value="Застосувати" data-id="04">

				<label for="fontSizeDiplomaText">Розмір шрифта тексту (від 1.0 до 10.0)</label>
				<input type="number" id="fontSizeDiplomaText" name="fontSize" min="1.0" max="10.0" step="0.1" value="2" />
				<input type="button" class="btn" value="Застосувати" data-id="04">

				<label for="colorText">Колір тексту:</label>
				<input type="color" value="#0055ff" id="colorText">

			</form>

		</div>

	</div>

	<script src="js/script.js"></script>

</body>

</html>
